<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <title>bootstrap</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-base.css">
    </head>

    <body>
        <div class="viewFrameWork">
            <!-- viewFrameWork-sidebar -->
            <div class="viewFrameWork-sidebar">
                <a href="/bootstrap-base/" class="sidebar-top sidebar-logo sidebar-btn"
                    title="/bootstrap-base/" target="_blank">
                    <span class="glyphicon glyphicon-search icon-logo" aria-hidden="true"></span>
                </a>
                <div class="sidebar-inner">
                    <div class="sidebar-fold icon-fold">
                        <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
                    </div>
                    <div class="sidebar-nav">
                        <ul class="sidebar-trans">
                            <li class="nav-item active">
                                <a href="/bootstrap-base/" class="" data-toggle="tooltip" data-placement="right"
                                    data-container="body" title="人员管理">
                                    <div class="nav-icon">
                                        <span class="glyphicon glyphicon-user icon-user" aria-hidden="true"></span>
                                    </div>
                                    <span class="nav-title">人员管理</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/bootstrap-base/" class="" data-toggle="tooltip" data-placement="right"
                                    data-container="body" title="考试管理">
                                    <div class="nav-icon">
                                        <span class="glyphicon glyphicon-book icon-exam" aria-hidden="true"></span>
                                    </div>
                                    <span class="nav-title">考试管理</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="/bootstrap-base/" class="sidebar-bottom sidebar-btn"
                    title="/bootstrap-base/" target="_blank">
                    <div class="sidebar-bottom-icon">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </div>
                    <span class="sidebar-bottom-title">Admin</span>
                </a>
            </div>
            <!-- viewFrameWork-body -->
            <div class="viewFrameWork-body">
                <div class="body-top body-addition">
                    <div class="body-top-left body-operation">
                        <div class="body-nav clearfix">
                            <div class="nav-left nav-tab pull-left">
                                <ul class="nav nav-pills">
                                  <li role="presentation" class="active"><a href="#">考生信息</a></li>
                                  <li role="presentation"><a href="#">注册设置</a></li>
                                  <li role="presentation"><a href="#">支付设置</a></li>
                                  <li role="presentation"><a href="#">子管理员</a></li>
                                </ul>
                            </div>
                            <div class="nav-right nav-state pull-right">
                                <div class="nav-state-icon nav-state-online">
                                    <span class="state-online-title">实时在线人数</span>
                                    <span class="state-online-count">120/200</span>
                                    <div class="progress">
                                      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                        <span class="sr-only">60％</span>
                                      </div>
                                    </div>
                                </div>
                                <div class="nav-state-icon nav-state-message">
                                    <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                        <div class="body-toolbar">
                            <div class="body-toolbar-left">
                                <button type="button" class="btn btn-default btn-blue">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
                                </button>
                                <!-- Single button -->
                                <div class="btn-group">
                                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> 更多 <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                  </ul>
                                </div>
                            </div>
                            <div class="body-toolbar-right"></div>
                        </div>
                    </div>
                    <div class="body-top-right body-add-btn">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="body-bottom body-content"></div>
            </div>
        </div>
        <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script>
            $(function () {
              $('[data-toggle="tooltip"]').tooltip();
            })
        </script>
    </body>
</html>
