<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {% block head %}
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <title>{% block title %}bootstrap{% endblock %}</title>
        {% block icon %}
        <link rel="shortcut icon" href="/static/images/favicon.ico" />
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/IconFont/css/styles.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-base.css">
        {% block style %}{% endblock %}
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                var frame = document.getElementById("viewFrameWork");
                var fold = document.getElementById("sidebar-fold");
                var fold_state = getCookie("fold_state");
                if(fold_state=="fold"){
                    frame.setAttribute("class","viewFrameWork sidebar-min");
                    fold.setAttribute("class","sidebar-fold icon-fold");
                }else if(fold_state=="unfold"){
                    frame.setAttribute("class","viewFrameWork sidebar-full");
                    fold.setAttribute("class","sidebar-fold icon-unfold");
                }
            });
        </script>
        {% endblock %}
    </head>

    <body>
        <div class="viewFrameWork sidebar-full" id="viewFrameWork">
            {% include 'body-sections/admin-sidebar.html' %}
            <!-- viewFrameWork-body -->
            <div class="viewFrameWork-body">
                <div class="body-top body-addition">
                    {% block addition %}{% endblock %}
                </div>
                <div class="body-bottom body-content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- loading -->
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap-base.js"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
