        <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script>
            $(function () {
                // initial tooltip
                $('[data-toggle="tooltip"]').tooltip();

                // fold sidebar
                $("#sidebar-fold").click(function() {
                    e.stopPropagation();
                    e.preventDefault();
                    if($(this).hasClass("icon-unfold")){
                        // fold sidebar
                        $(this).removeClass("icon-unfold").addClass("icon-fold").attr("title","展开");
                        $(".viewFrameWork-sidebar").removeClass("sidebar-full").addClass("sidebar-min");
                    }else if ($(this).hasClass("icon-fold")) {
                        // unfold sidebar
                        $(this).removeClass("icon-unfold").addClass("icon-fold").attr("title","收起");
                        $(".viewFrameWork-sidebar").removeClass("sidebar-min").addClass("sidebar-full");
                    }
                });
            });

        </script>
